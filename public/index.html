<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US, zh-CN" />

    <title>KaiOS App</title>
    <!--
      The following line is for loading the localization data. The localization library
      `l10n.js` https://github.com/kaios-design/gaia-l10n
      would be bundled and loaded later. As long as you provide translations
      in the properties files, people can use the app in their own language.
    -->
    <link rel="localization" href="/locales/template.{locale}.properties" />
  </head>
  <body>
    <div id="app"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
